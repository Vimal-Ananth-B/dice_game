<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <h1 >Let's Roll the dice...</h1>
    <input id="ip1" placeholder="Guess the number from 1 to 6">
    <p id="p1">Let's see if you are right or wrong</p>
    <button onclick="on()">Click here</button>
    <p id="number">Your have 10 more tries</p>
    <p id="luck">"Your game score is:0</p>
    <script>
        var number=10;
        var count=0;
        function on() {
            var p1 = parseInt(document.getElementById("ip1").value);
            var numpar=document.getElementById("number");
            var randomNumber = Math.floor(Math.random() * 6) + 1;
            var luckcount=document.getElementById("luck");
            var count1=0;
            if (p1 === randomNumber) {
                document.getElementById("p1").innerHTML = "Yes.........You are right.........✅";
                alert("Hurrah! You are right!");
                var count=++count1;
                luckcount.innerHTML="Your game score is:"+count;
                if(number===10)
                    {
                        var number1=number;
                        numpar.innerHTML="Your have "+number1+" more tries";
                    }
                else
                    {
                        var number1=++number;
                        numpar.innerHTML="Your have "+number1+" more tries";
                    }
            } else {
                var number2=--number;
                numpar.innerHTML="Your have "+number2+" more tries";
                document.getElementById("p1").innerHTML = "No..........You are wrong.......❌";
                if(number2==0)
                    {
                        alert("Game ends...........");
                        document.getElementById("ip1").value="Game Over";
                    }
            }
        }

    </script>
</body>
</html>
